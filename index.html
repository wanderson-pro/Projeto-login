<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               <!-- Aqui vai imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1><br>

                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p><br>

                <form action="login.php" method="post" autocomplete="on">

                    <label for="e-mail1">E-mail: </label><br>
                    <input type="email" name="e-mail" id="e-mail1" autocomplete="email" maxlength="30" placeholder="Insira seu e-mail" required><br><br>

                    <label for="senha1">Senha: </label><br>
                    <input type="password" name="senha" id="senha1" minlength="8" maxlength="12" placeholder="Insira sua senha" required><br><br>

                    <input type="submit" value="Entrar">

                </form>
            </div>
        </section>
    </main>
</body>
</html>
